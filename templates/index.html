<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Arama Servisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212; /* Koyu arka plan */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Arama Kutusu Tasarƒ±mƒ± */
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
        }

        .form-control:focus {
            background-color: #333;
            color: white;
            border-color: #e50914; /* Netflix kƒ±rmƒ±zƒ±sƒ± */
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
        }

        .btn-search {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-search:hover {
            background-color: #b20710;
            transform: scale(1.05);
            color: white;
        }

        /* Film Kartƒ± Tasarƒ±mƒ± */
        .movie-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease; /* Sayfaya giri≈ü animasyonu */
        }

        .movie-info {
            padding: 30px;
        }

        .imdb-badge {
            background-color: #f5c518;
            color: #000;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="search-container text-center">
        <h2 class="mb-4 fw-bold">üé¨ Film Arama Servisi v1.0</h2>
        
        <form method="POST" class="d-flex gap-2">
            <input type="text" name="movie_name" class="form-control" placeholder="Film adƒ± (ƒ∞ngilizce)..." required>
            <button type="submit" class="btn btn-search">ARA</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                ‚ö†Ô∏è {{ error }}
            </div>
        {% endif %}
    </div>

    {% if movie %}
        <div class="movie-card row g-0 align-items-center">
            <div class="col-md-5 text-center bg-black">
                <img src="{{ movie.Poster }}" class="img-fluid rounded-start" alt="{{ movie.Title }} Posteri" style="max-height: 500px; width: 100%; object-fit: cover;">
            </div>
            
            <div class="col-md-7">
                <div class="movie-info">
                    <h2 class="fw-bold display-6">{{ movie.Title }} <span class="text-secondary fs-4">({{ movie.Year }})</span></h2>
                    
                    <div class="d-flex align-items-center my-3 gap-3">
                        <span class="imdb-badge">IMDb {{ movie.imdbRating }}</span>
                    </div>

                    <h5 class="text-secondary mb-3">√ñzet</h5>
                    <p class="lead fs-6 text-light" style="line-height: 1.6;">
                        {{ movie.Plot }}
                    </p>
                </div>
            </div>
        </div>
    {% endif %}

</body>
</html>
